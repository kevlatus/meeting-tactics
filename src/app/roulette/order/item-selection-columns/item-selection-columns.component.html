<div class="layout-horizontal">
  <div class="layout-vertical">
    <h3>Not selected</h3>
    <mat-list>
      <mat-list-item *ngFor="let i of nonSelectedItems">{{i}}</mat-list-item>
    </mat-list>
  </div>

  <div class="spacer"></div>

  <div class="layout-vertical">
    <h3>Selected</h3>
    <mat-list>
      <mat-list-item *ngFor="let i of selectedItems">{{i}}</mat-list-item>
    </mat-list>
  </div>
</div>
